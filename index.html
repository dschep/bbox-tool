<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height, user-scalable=no"
    />
    <title>Leaflet.Editable demo</title>
    <link
      rel="stylesheet"
      href="https://npmcdn.com/leaflet@1.3.4/dist/leaflet.css"
    />
    <script src="https://npmcdn.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://npmcdn.com/leaflet.path.drag/src/Path.Drag.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-editable/1.2.0/Leaflet.Editable.min.js"></script>

    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <label
          >Format:
          <select>
            <option value="ST_MakeEnvelope">ST_MakeEnvelope</option>
          </select></label
        >
      </div>
      <div id="map"></div>
    </div>

    <script type="text/javascript">
      var startPoint = [40, -100];
      var map = L.map("map", { editable: true }).setView(startPoint, 5),
        tilelayer = L.tileLayer(
          "http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
          {
            maxZoom: 20,
            attribution:
              'Data \u00a9 <a href="http://www.openstreetmap.org/copyright"> OpenStreetMap Contributors </a> Tiles \u00a9 HOT'
          }
        ).addTo(map);

      var rec = L.rectangle([[50, -115], [45, -105]]).addTo(map);
      rec.enableEdit();
    </script>
  </body>
</html>
